<mat-toolbar color="accent">
    <button mat-button fxHide.lt-md (click)="getCharacter('back')">
        <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <span>RickAndMorty</span>
    <button mat-button fxHide.lt-md (click)="getCharacter('forward')">
        <mat-icon>arrow_forward_ios</mat-icon>
    </button>
</mat-toolbar>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col" *ngFor="let movie of data">
                <mat-card class="mat-elevation-z4">
                    <img src="{{ movie.image }}" class="image-default"/>
                    <mat-card-content>
                        <h2>{{ movie.name | slice: 0:20 }}</h2>
                        <p>GÃ©nero: {{ movie.gender }}</p>
                        <p>Especie: {{ movie.species }}</p>
                        <p>Estado: {{ movie.status }}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
